<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="text-center" style="background-color: rgb(32, 31, 31);">
    <section id="Main" class="text-center container">
        <h1 class="text-light">Binary Calculator</h1>
        <br>
        <article class="Grid">
            <div>128
                <aside onclick="detect(this.id)" id="128">0</aside>
                <aside class="toggle" id="toggle-128"></aside>
            </div>
            <div>64
                <aside onclick="detect(this.id)" id="64">0</aside>
                <aside class="toggle" id="toggle-64"></aside>
            </div>
            <div>32
                <aside onclick="detect(this.id)" id="32">0</aside>
                <aside class="toggle" id="toggle-32"></aside>
            </div>
            <div>16
                <aside onclick="detect(this.id)" id="16">0</aside>
                <aside class="toggle" id="toggle-16"></aside>
            </div>
            <div>8
                <aside onclick="detect(this.id)" id="8">0</aside>
                <aside class="toggle" id="toggle-8"></aside>
            </div>
            <div>4
                <aside onclick="detect(this.id)" id="4">0</aside>
                <aside class="toggle" id="toggle-4"></aside>
            </div>
            <div>2
                <aside onclick="detect(this.id)" id="2">0</aside>
                <aside class="toggle" id="toggle-2"></aside>
            </div>
            <div>1
                <aside onclick="detect(this.id)" id="1">0</aside>
                <aside class="toggle" id="toggle-1"></aside>
            </div>
        </article>
        <br>

        <div class="Conversions">
            <div class="Two">
                <h1>Decimal Value:</h1>
                <p id="decimal-value" class="text-light">0</p>
            </div>
            <div class="Two">
                <h1>Hexadecimal Value:</h1>
                <p id="hexadecimal-value" class="text-light">0</p>
            </div>
            <div class="Two">
                <h1>Octal Value:</h1>
                <p id="octal-value" class="text-light">0</p>
            </div>
            
        </div>


    </section>
    <script src="logic.js"></script>
</body>
</html>
